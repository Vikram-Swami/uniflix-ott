services:
  - type: web
    name: uniflix-captcha-server
    env: node
    plan: starter
    buildCommand: npm install --production && npx puppeteer browsers install chrome
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: RENDER
        value: 'true'
    healthCheckPath: /health